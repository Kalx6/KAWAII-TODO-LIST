<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content-head">
                <h2 class="content-title">Kawaii TodoList</h2>
            </div>
            <div class="content-item">
                <div class="box-1">
                    <p class="frist-title">Add your task</p>
                    <img src="assets/plus.png" alt="'plus sign image" class="plus-image">
                </div>
                    <div>
                        <p class="header-list">Tasks  added successfully.</p>
    
                    </div>
                    <div class="box-2">
                        <p class="frist-title">Go to market.</p>
                        <div class="icon-collector">
                            <img src="assets/pen.png" alt="pen image" class="image">
                            <img src="assets/cross.png" alt="cross image" class="image">
                        </div>
                        
                    </div>
                    <div class="box-2">
                        <p class="frist-title">to practice code</p>
                        <div class="icon-collector">
                            <img src="assets/pen.png" alt="pen image" class="image">
                            <img src="assets/cross.png" alt="cross image" class="image">
                        </div>
                        
                    </div>
                    <div class="box-2">
                        <p class="frist-title">to learn new hadith</p>
                        <div class="icon-collector">
                            <img src="assets/pen.png" alt="pen image" class="image">
                            <img src="assets/cross.png" alt="cross image" class="image">
                        </div>
                        
                    </div>
                    <div class="box-2">
                        <p class="frist-title">to learn arabic.</p>
                        <div class="icon-collector">
                            <img src="assets/pen.png" alt="pen image" class="image">
                            <img src="assets/cross.png" alt="cross image" class="image">
                        </div>
                        
                    </div>

                    <div>
                        <img src="assets/cat-photo.png" alt="cat image" class="cat-imag">
                    </div>
            </div>
            
               
            

            

            
        </div>
        
        
        
    </div>
   
    
   

    
</body>
</html>
